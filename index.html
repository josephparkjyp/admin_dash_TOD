<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="main-left">
            <div class="logo">
                <p>Dashboard</p>
            </div>
            <div class="nav-top">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="nav-bottom">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="main-right">
            <div class="right-top">
                <p>Name</p>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
            <div class="right-bottom">
                <div class="your-projects">
                    <p class="title">Projects</p>
                    <div class ="projects-container">
                        <div class="card">
                            <p>Card 0</p>
                        </div>
                        <div class="card">
                            <p>Card 1</p>
                        </div>
                        <div class="card">
                            <p>Card 2</p>
                        </div>
                        <div class="card">
                            <p>Card 3</p>
                        </div>
                        <div class="card">
                            <p>Card 4</p>
                        </div>
                        <div class="card">
                            <p>Card 5</p>
                        </div>
                    </div>
                </div>
                <div class="announcements">
                    <p class="title">Announcements</p>
                    <div class="side-card">
                        <p>Side Card</p>
                    </div>
                </div>
                <div class="trending">
                    <p class="title">Trending</p>
                    <div class="side-card">
                        <p>Side Card</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
